<!DOCTYPE html>
<html lang="en" lang="en
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="main%20password.css"/>
</head>
    <body>
        <form id="form"action="/action_page.php">
        <style>
            .textboxdiv input.error {
                background-color: #fb9e9e !important;
            }
        </style>
        <h1 class="h1" type="text">Proceed to change Password</h1>
            <div class="textboxdiv">
            <input type="text"id="username"placeholder="Enter username">
            </div></br>
            <div class="textboxdiv">
            <input type="varcher"id="code" placeholder="Enter the code sent to your email">
            </div></br>
            <div class="textboxdiv">
            <input type="password"id="password"placeholder="Create password">
            </div></br>
            <div class="textboxdiv">
            <input type="password"id="confirmpassword"placeholder="Confirm password">
            </div></br>
            </div>
            <input class="login"type="submit" value="Log in">
            </div>
            <script>
                document.getElementById('form').addEventListener('submit', function(event) {
                var username = document.getElementById('username');
                var code = document.getElementById('code');
                var password= document.getElementById('password');
                var confirmpassword = document.getElementById('confirmpassword');
                var valid = true;
             if (!username.value) {
                username.classList.add('error');
                valid = false;
                } else {
                username.classList.remove('error');
                }
             if (!code.value) {
                code.classList.add('error');
                valid = false;
               } else {
                code.classList.remove('error');
               }
             if (!password.value) {
                password.classList.add('error');
                valid = false;
                } else {
                password.classList.remove('error');
                }
             if (!confirmpassword.value) {
                confirmpassword.classList.add('error');
                valid = false;
                } else {
                confirmpassword.classList.remove('error');
                }

               if (!valid) {
                event.preventDefault();
            }
        });
            </script>
            </form>
    </body> 
</html>
